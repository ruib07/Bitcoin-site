<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bitcoin Store</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.bundle.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Red+Hat+Text:400,500&display=swap" rel="stylesheet">

</head>

<body>
    <div class="col-100-1">
        <nav>
            <a href="index.html">
                <img src="images/logo.png" class="logo">
            </a>
            <ul>
                <li>
                    <a href="index.html">Market</a>
                </li>
                <li>
                    <a href="coins.html">Coins</a>
                </li>
                <li>
                    <a href="contact-us.html">Contact Us</a>
                </li>
                <li>
                    <a href="about-us.html">About Us</a>
                </li>
            </ul>
            <a href="#" class="btn">EN</a>
        </nav>
        <div class="col-1 search-content">
            <form>
                <i class="fas fa-search"></i>
                <input type="text" placeholder="Search Something">
                <button type="submit">Search</button>
            </form>
        </div>
        <container class="container">
            <cards class="cards">
                <bitcoin style="width: 30%" class="btc">
                    <card class="asset-info">
                        <div class="title">
                            <img src="https://s3.us-east-2.amazonaws.com/nomics-api/static/images/currencies/btc.svg"
                                width="15%">
                            <h1>Bitcoin</h1>
                        </div>
                        <div class="details">
                            <h2 class="asset-price" id="btcPrice"></h2>
                        </div>
                    </card>
                    <canvas id="btcChart"></canvas>
                </bitcoin>

                <cosmos style="width: 30%" class="cosmos">
                    <card class="asset-info">
                        <div class="title">
                            <img src="https://s3.us-east-2.amazonaws.com/nomics-api/static/images/currencies/atm.svg"
                                width="15%">
                            <h1>Cosmos</h1>
                        </div>
                        <div class="details">
                            <h2 class="asset-price" id="atomPrice"></h2>
                        </div>
                    </card>
                    <canvas id="cosmosChart"></canvas>
                </cosmos>

                <ethereum style="width: 30%" class="ethereum">
                    <card class="asset-info">
                        <div class="title">
                            <img src="https://s3.us-east-2.amazonaws.com/nomics-api/static/images/currencies/eth.svg"
                                width="10%">
                            <h1>Ethereum</h1>
                        </div>
                        <div class="details">
                            <h2 class="asset-price" id="ethPrice"></h2>
                        </div>
                    </card>
                    <canvas id="ethereumChart"></canvas>
                </ethereum>
            </cards>
        </container>
    </div>
</body>
<script src="app.js"></script>

</html>
